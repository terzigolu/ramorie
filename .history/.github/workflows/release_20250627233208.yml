name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o bin/jbraincli-linux-amd64 ./cmd/jbraincli
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o bin/jbraincli-linux-arm64 ./cmd/jbraincli
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o bin/jbraincli-darwin-amd64 ./cmd/jbraincli
        
        # macOS ARM64 (M1/M2)
        GOOS=darwin GOARCH=arm64 go build -o bin/jbraincli-darwin-arm64 ./cmd/jbraincli
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o bin/jbraincli-windows-amd64.exe ./cmd/jbraincli
        
        # Windows ARM64
        GOOS=windows GOARCH=arm64 go build -o bin/jbraincli-windows-arm64.exe ./cmd/jbraincli
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*
        generate_release_notes: true