# GoReleaser configuration
project_name: jbraincli

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: jbraincli
    binary: jbraincli
    main: ./cmd/jbraincli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}

archives:
  - id: default
    builds:
      - jbraincli
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# Release configuration
release:
  github:
    owner: terzigolu
    name: josepshbrain-go
  draft: false
  prerelease: auto
  name_template: "{{ .ProjectName }} v{{ .Version }}"

brews:
  - name: jbraincli
    repository:
      owner: terzigolu
      name: homebrew-tools
      branch: main
    homepage: "https://github.com/terzigolu/josepshbrain-go"
    description: "A CLI for interacting with the JosephsBrain API"
    license: "MIT"
    install: |
      bin.install "jbraincli"
    test: |
      system "#{bin}/jbraincli", "--version"